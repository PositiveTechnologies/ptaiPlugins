                    'apiPackage': 'com.ptsecurity.appsec.ai.ee.ptai.server.v36.gateway.api',
                    'dateLibrary': 'java8',
                    'hideGenerationTimestamp': 'true'
            ]
        }
    }

    projectmanagement {
        inputFile = file('src/main/resources/api/v36/projectmanagement.yml')
