            additionalProperties = [
                    'modelPackage': 'com.ptsecurity.appsec.ai.ee.ptai.server.v36.projectmanagement.model',
                    'apiPackage': 'com.ptsecurity.appsec.ai.ee.ptai.server.v36.projectmanagement.api',
                    'dateLibrary': 'java8',
                    'hideGenerationTimestamp': 'true'
            ]
        }
    }

    scanscheduler {
        inputFile = file('src/main/resources/api/v36/scanscheduler.yml')
        code {
            language = 'java'
            library = 'okhttp-gson'
            additionalProperties = [
                    'modelPackage': 'com.ptsecurity.appsec.ai.ee.ptai.server.v36.scanscheduler.model',
                    'apiPackage': 'com.ptsecurity.appsec.ai.ee.ptai.server.v36.scanscheduler.api',
